<div id="page-login" class="container">

  <form ng-show="user.domain" role="form" name="loginForm" ng-controller="LoginFormCtrl">
    <span ng-show="error" class="alert alert-danger">{{error}}</span>
    <div class="form-group">
      <label class="sr-only" for="loginForm_username">Username</label>
      <input type="text" class="form-control" name="username" id="loginForm_username" placeholder="Username"
             ng-model="user.name"
             required
          >
        <span ng-show="signupForm.username.$dirty && signupForm.username.$invalid" class="validation_errors alert alert-danger">
          <span ng-show="signupForm.username.$error.required">Please fill this in</span>
        </span>
    </div>
    <div class="form-group">
      <label class="sr-only" for="loginForm_password">Password</label>
      <input type="password" class="form-control" name="password" id="loginForm_password" placeholder="Password"
             ng-model="user.password"
             required
          >
        <span ng-show="signupForm.password.$dirty && signupForm.password.$invalid" class="validation_errors alert alert-danger">
          <span ng-show="signupForm.password.$error.required">Please fill this in</span>
        </span>
    </div>
    <div class="form-group">
      <div class="submit">
        <button type="submit" class="btn btn-primary"
                ng-disabled="!canSubmit()"
                ng-click="submit()"
            >Login</button>
      </div>
    </div>    
  </form>

  <a class="signup" ui-sref="signup">Not yet registered? Sign up.</a>

</div>
