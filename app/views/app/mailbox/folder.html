<div class="messages" ng-controller="FolderCtrl">
  <div class="actions">
    <button class="refresh" type="button" class="btn btn-default"><i class="fa fa-refresh"></i></button>
  </div>
  <div class="paging">
    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
  <div class="table">
    <div loader ng-hide="messages"></div>
    <ul ng-show="messages">
      <li ng-repeat="msg in messages" class="row">
        <span class="sender col-md-2">{{ msg.from }}</span>
        <span class="subject_preview col-md-8">
          <span class="subject">{{ msg.subject }}</span> - <span class="preview">{{ msg.preview }}</span>
        </span>
        <span class="date col-md-1 col-md-offset-1">{{ msg.date }} </span>
      </li>
    </ul>
  </div>
</div>
