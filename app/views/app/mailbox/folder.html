<div class="messages" ng-controller="FolderCtrl">
  <div class="actions">
    <button class="refresh" type="button" class="btn btn-default"><i class="fa fa-refresh"></i></button>
  </div>
  <pagination total-items="totalItems" page="view.page" items-per-page="view.perPage" ng-show="totalItems"></pagination>
  <div class="table">
    <div loader ng-hide="messages"></div>
    <ul ng-show="messages">
      <li ng-repeat="id in msgIds" folder-msg class="row"></li>
    </ul>
  </div>
</div>
