<div id="page-login" class="container">

  <div class="logo" ng-include src="'app/anon/_logo.html'"></div>

  <form ng-show="user.domain" role="form" name="loginForm" ng-controller="LoginFormCtrl">
    <span ng-show="error" class="alert alert-danger">{{error}}</span>
    <div class="form-group">
      <label class="sr-only" for="loginForm_username">Username</label>
      <input type="text" class="form-control" name="username" id="loginForm_username" placeholder="Username"
             ng-model="user.name"
             required
          >
        <span ng-show="loginForm.username.$dirty && loginForm.username.$invalid" class="validation_errors alert alert-danger">
          <span ng-show="loginForm.username.$error.required">Please fill this in</span>
        </span>
    </div>
    <div class="form-group">
      <label class="sr-only" for="loginForm_passphrase">Passphrase</label>
      <input type="password" class="form-control" name="passphrase" id="loginForm_passphrase" placeholder="Passphrase"
             ng-model="user.passphrase"
             required
          >
        <span ng-show="loginForm.passphrase.$dirty && loginForm.passphrase.$invalid" class="validation_errors alert alert-danger">
          <span ng-show="loginForm.passphrase.$error.required">Please fill this in</span>
        </span>
    </div>
    <div class="form-group">
      <div class="submit">
        <button type="submit" class="btn btn-primary"
                ng-disabled="!canSubmit()"
                ng-click="submit()"
            >Login</button>
      </div>
    </div>    
  </form>

  <a class="signup" ui-sref="signup">Not yet signed up?</a>

</div>
