<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Autonomail</title>
    <meta name="description" content="Autonomail - secure, private, encrypted email">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="App">
    <!-- Add your site or application content here -->
    <div id="content-container" ui-view></div>

    <!-- Log viewer -->
    <div id="log-viewer" ng-controller="LogViewerCtrl" class="hidden-xs">
        <button ng-click="toggleMessages()"
                title="Show/hide log messages">
            <i class="fa fa-cog"></i>
        </button>
        <pre ng-show="showMessages">{{ messages }}</pre>
    </div>        

    <!-- build:js scripts/libs.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/src/transition/transition.js"></script>
    <script src="bower_components/angular-bootstrap/src/modal/modal.js"></script>
    <script src="bower_components/angular-bootstrap/src/progressbar/progressbar.js"></script>
    <script src="bower_components/angular-bootstrap/src/pagination/pagination.js"></script>
    <script src="bower_components/angular-ui-utils/modules/validate/validate.js"></script>
    <script src="bower_components/angular-ui-utils/modules/event/event.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/sjcl/sjcl.js"></script>
    <script src="bower_components/catiline/dist/catiline.js"></script>
    <script src="bower_components/passphrase/index.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="scripts/stream-browserify.generated.js"></script>
    <script src="scripts/common/lib/inherits.js"></script>
    <script src="scripts/common/lib/class.js"></script>
    <script src="scripts/common/lib/properties.js"></script>
    <script src="scripts/common/lib/events.js"></script>
    <script src="scripts/common/lib/streams.js"></script>
    <script src="scripts/common/lib/underscore.mixins.js"></script>
    <script src="scripts/common/lib/underscore.string.mixins.js"></script>
    <script src="scripts/common/lib/angular-modules.js"></script>
    <script src="scripts/common/services/log.js"></script>
    <script src="scripts/common/services/alert.js"></script>
    <script src="scripts/common/services/RuntimeError.class.js"></script>
    <script src="scripts/common/services/WebWorker.class.js"></script>
    <script src="scripts/common/directives/loader.js"></script>    
    <script src="scripts/common/filters/prettyDate.js"></script>    
    <script src="scripts/crypto/lib/sjcl-addons.js"></script>
    <script src="scripts/crypto/services/gpg.js"></script>
    <script src="scripts/crypto/services/random.js"></script>
    <script src="scripts/crypto/services/crypto.js"></script>
    <script src="scripts/crypto/filters/keyCapability.js"></script>    
    <script src="scripts/data/services/StorageLayerInterface.class.js"></script>
    <script src="scripts/data/services/localStorage.js"></script>
    <script src="scripts/data/services/storage.js"></script>
    <script src="scripts/data/services/secureData.js"></script>
    <script src="scripts/server/services/ServerInterface.class.js"></script>
    <script src="scripts/server/services/simulatedServer.js"></script>
    <script src="scripts/server/services/server.js"></script>
    <script src="scripts/user/services/authCredentials.js"></script>
    <script src="scripts/user/services/userMgr.js"></script>
    <script src="scripts/user/controllers/keys.js"></script>
    <script src="scripts/user/controllers/loggedIn.js"></script>
    <script src="scripts/user/directives/pgpKey.js"></script>
    <script src="scripts/login/controllers/loginForm.js"></script>
    <script src="scripts/signup/services/signupManager.js"></script>
    <script src="scripts/signup/controllers/form.js"></script>
    <script src="scripts/mailbox/directives/folderMsg.js"></script>
    <script src="scripts/mailbox/controllers/mailbox.js"></script>
    <script src="scripts/mailbox/controllers/folder.js"></script>
    <script src="scripts/mailbox/controllers/compose.js"></script>
    <script src="scripts/mailbox/services/Message.class.js"></script>
    <script src="scripts/mailbox/services/OutboundMessage.class.js"></script>
    <script src="scripts/mailbox/services/MailView.class.js"></script>
    <script src="scripts/mailbox/services/MailBox.class.js"></script>
    <script src="scripts/mailbox/services/mail.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/bootstrap-templates.generated.js"></script>
    <script src="scripts/custom-bootstrap-templates.generated.js"></script>
    <script src="scripts/app-templates.generated.js"></script>
    <!-- endbuild -->

  </body>
</html>
