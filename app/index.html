<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Autonomail</title>
    <meta name="description" content="Autonomail - secure, private, encrypted email">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
  <body ng-app="App">
    <header id="site-header">
      <h1><span>autonomail</span></h1>
    </header>

    <!-- Add your site or application content here -->
    <div id="content" ui-view></div>

    <!-- build:js scripts/libs.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-utils/modules/validate/validate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/parallel.js/index.js"></script>
    <script src="bower_components/sjcl/sjcl.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="scripts/common/class.js"></script>
    <script src="scripts/common/services/RuntimeError.js"></script>
    <script src="scripts/crypto/services/random.js"></script>
    <script src="scripts/signup/controllers/signupForm.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->

</body>
</html>
